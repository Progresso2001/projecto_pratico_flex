<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio CSS Moderno</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; }
    
    /* Cola todo o CSS dos exemplos acima aqui */
    
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      padding: 4rem 5%;
    }
    
    .project-card {
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      position: relative;
    }
    
    .project-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    
    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(0,0,0,0.8), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    
    .project-card:hover .project-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="portfolio">
    <div class="project-card">
      <img src="https://picsum.photos/600/400?random=1" style="width:100%;height:100%;object-fit:cover;">
      <div class="project-overlay">
        <h3>Projeto Flask API</h3>
        <p>Backend completo com autenticação</p>
      </div>
    </div>
    <!-- Adiciona mais cards -->
  </div>
</body>
</html>
