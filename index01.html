<!DOCTYPE html>
<html>
<head>
<style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Mágica responsiva */
  gap: 2rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  aspect-ratio: 1/1;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Animação suave */
}

.card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="gallery">
  <div class="card"><img src="https://picsum.photos/400/400?random=1"></div>
  <div class="card"><img src="https://picsum.photos/400/400?random=2"></div>
  <div class="card"><img src="https://picsum.photos/400/400?random=3"></div>
  <div class="card"><img src="https://picsum.photos/400/400?random=4"></div>
</div>

</body>
</html>
